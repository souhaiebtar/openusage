name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. v0.1.0). Required for manual runs."
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest
    env:
      RELEASE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"
      - run: bun install
      - name: Bundle plugins
        run: bun run bundle:plugins
      - name: Verify bundled plugins
        shell: bash
        run: |
          COUNT=$(find src-tauri/resources/bundled_plugins -maxdepth 2 -name plugin.json | wc -l | tr -d ' ')
          if [[ "$COUNT" -lt 1 ]]; then
            echo "No bundled plugins found under src-tauri/resources/bundled_plugins."
            exit 1
          fi

      - name: Validate release tag
        shell: bash
        run: |
          if [[ -z "$RELEASE_TAG" ]]; then
            echo "Missing RELEASE_TAG (push a v* tag, or provide workflow_dispatch input 'tag')."
            exit 1
          fi
          if [[ ! "$RELEASE_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid RELEASE_TAG: $RELEASE_TAG (expected vMAJOR.MINOR.PATCH)"
            exit 1
          fi

      - name: Validate app version matches tag
        shell: bash
        run: |
          TAG_VERSION="${RELEASE_TAG#v}"

          TAURI_CONF_VERSION=$(node -p 'require("./src-tauri/tauri.conf.json").version')
          CARGO_VERSION=$(awk -F'"' '/^version =/ { print $2; exit }' ./src-tauri/Cargo.toml)
          PKG_VERSION=$(node -p 'require("./package.json").version')

          if [[ "$TAURI_CONF_VERSION" != "$TAG_VERSION" ]]; then
            echo "src-tauri/tauri.conf.json version ($TAURI_CONF_VERSION) != tag version ($TAG_VERSION)"
            exit 1
          fi
          if [[ "$CARGO_VERSION" != "$TAG_VERSION" ]]; then
            echo "src-tauri/Cargo.toml version ($CARGO_VERSION) != tag version ($TAG_VERSION)"
            exit 1
          fi
          if [[ "$PKG_VERSION" != "$TAG_VERSION" ]]; then
            echo "package.json version ($PKG_VERSION) != tag version ($TAG_VERSION)"
            exit 1
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ env.RELEASE_TAG }}
          releaseName: ${{ env.RELEASE_TAG }}
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false

      - name: Create portable ZIP
        shell: pwsh
        run: |
          $releaseDir = "src-tauri\target\release"
          $portableRoot = Join-Path $releaseDir "portable"
          $portableDir = Join-Path $portableRoot "OpenUsage-$env:RELEASE_TAG-windows-x64-portable"
          $portableBundleDir = "src-tauri\target\release\bundle\portable"
          $zipPath = Join-Path $portableBundleDir "OpenUsage-$env:RELEASE_TAG-windows-x64-portable.zip"

          Remove-Item $portableDir -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item $zipPath -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path $portableDir -Force | Out-Null
          New-Item -ItemType Directory -Path $portableBundleDir -Force | Out-Null

          Copy-Item (Join-Path $releaseDir "openusage.exe") $portableDir
          Copy-Item (Join-Path $releaseDir "resources") $portableDir -Recurse
          Copy-Item (Join-Path $releaseDir "icons") $portableDir -Recurse

          Compress-Archive -Path (Join-Path $portableDir "*") -DestinationPath $zipPath -Force
          "PORTABLE_ZIP_PATH=$zipPath" >> $env:GITHUB_ENV

      - name: Upload portable ZIP to release
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload $env:RELEASE_TAG $env:PORTABLE_ZIP_PATH --clobber --repo $env:GITHUB_REPOSITORY
